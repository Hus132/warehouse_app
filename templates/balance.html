{% extends 'base.html' %}
{% set title ='Balance' %}

{% block extra_css %}
<link rel="stylesheet" href="{{url_for('static' , filename = 'form_styling.css')}}">
{%endblock %}

{% block content %}

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="text-center mb-4">Operation Form</h2>
            <form action="{{ url_for('balance_view') }}" method = "POST" id="operationForm">

                <!-- Operation Selection -->
                <div class="form-group">
                    <label for="operation">Choose an operation:</label>
                    <select id="operation" name="operation" class="form-control">
                        <option name="add" value="add">Add</option>
                        <option name="subtract" value="subtract">Subtract</option>
                    </select>
                </div>

                <!-- Value Input -->
                <div class="form-group">
                    <label for="value">Enter a value:</label>
                    <input type="number" id="value" name="value" class="form-control" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
