{% extends 'base.html' %}
{% set title ='purchase' %}

{% block extra_css %}
<link rel="stylesheet" href="{{url_for('static' , filename = 'form_styling.css')}}">
{%endblock %}


{% block content %}

    <div class="container form-container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4">Purchase Form</h2>
                <form action="{{url_for('purchase_view')}}" method="POST">
                    <div class="form-group mb-3">
                        <label for="product_name">Product's Name</label>
                        <input type="text" id="product_name" class="form-control" name="product_name" placeholder="Enter the name of the product" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="product_price">Price</label>
                        <input type="number" id="product_price" class="form-control" name="product_price" placeholder="Enter price of product" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" class="form-control" name="quantity" placeholder="Enter the number of items" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
</div>

{% endblock %}
