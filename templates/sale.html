{% extends 'base.html' %}
{% set title ='Sale' %}

{% block extra_css %}
<link rel="stylesheet" href="{{url_for('static' , filename = 'form_styling.css')}}">
{%endblock %}

{% block content %}

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="text-center mb-4">Sale Form</h2>
            <form action="{{url_for('sale_view')}}" method="POST" >
                <div class="form-group">
                  <label>Product name</label>
                  <input type="text" name = "product_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name of item">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Price</label>
                  <input type="number" name="product_price" class="form-control"  placeholder="price of product" required>
                </div>
                  <div class="form-group">
                  <label for="exampleInputPassword1">Quantity</label>
                  <input type="number" name="product_quantity" class="form-control" id="exampleInputPassword1" placeholder="number of items" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
